name: Android CI

on: [push]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v1
    - name: set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build with Gradle
      run: ./gradlew build  --stacktrace
    - name : Upload packages
      uses: actions/upload-artifact@master
      if: always()
      with:
        name: build
        path: D:/a/Manhua/Manhua/app/build/outputs/apk/debug/app-debug.apk
    - name: Action Release
      uses: yakuhzi/action-release@v1.2.0
      with:
       file: D:/a/Manhua/Manhua/app/build/outputs/apk/debug/app-debug.apk
       changelog: D:/a/Manhua/Manhua/app/build/outputs/apk/debug/output.json
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

